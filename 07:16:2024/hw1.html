<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h1>Sign Up</h1>
            
            <input type="text" class="half-width" id="firstName" placeholder="First Name"> 
            <input type="text" class="half-width" id="lastName" placeholder="Last name"><br>
            <input type="text" class="full-width" id="mobileNo" placeholder="Mobile No."><br>
            <input type="text" class="full-width" id="email" placeholder="Email Address"><br>
            <input type="text" class="half-width" id="password" placeholder="Password"> 
            <input type="text" class="half-width" id="passwordConfirm" placeholder="Confirm Password"><br>
            <label>
                <input type="checkbox" id="checkAgreement">
                <strong>I Agree</strong>
            </label>

            <p>By clicking <span class="word-box-highlight">Register</span>, 
                you agree to <span class="word-highlight">Terms and Conditions</span> 
                set out by this site, including our Cookie use.</p>

            <button class="button-register">Register</button>
            <button class="button-sign-in">Sign In</button>
            
        </form>
    </div>
</body>
</html>
